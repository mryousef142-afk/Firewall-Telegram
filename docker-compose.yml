version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: tgfw-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-tgfw_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
      POSTGRES_DB: ${DB_NAME:-tgfw}
    ports:
      - "5432:5432"
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
